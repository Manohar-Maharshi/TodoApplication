<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do App</title>
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h2>Todo</h2>
		<div class="todo-container">
			<form id="form">
				<input type="text" name="todoInput" id="todoInputField" autocomplete="off" autofocus />
			</form>
			<div class="todo-stats">
				<div class="todo-count">Total: <span id="totalTodosCount">0</span></div>
				<div class="todo-count">Completed: <span id="completedTodosCount">0</span></div>
			</div>
			<ul id="todoUl" class="todo-list"></ul>
			<div class="todo-helpers">
				<p><span class="single">Single Click</span> if you Completed the Todo.</p>
				<p><span class="double">Doublex Click</span> if you want to Delete the Todo.</p>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
